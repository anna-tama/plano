<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>
    <section class="gradient-custom min-vh-100">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 px-md-5">
                            <div class="d-flex justify-content-between align-items-center mb-3 pb-2">
                                <h3 class=" pb-md-0 ">Editar Registro</h3>
                                <a href="listado.html" class="btn btn-warning btn-lg">Ver Listado</a>
                            </div>

                            <form id="registroForm" class="form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="firstName" formControlName="firstName"
                                                name="firstName" class="form-control form-control-lg" />
                                            <label class="form-label" for="firstName">Nombre</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="lastName" formControlName="lastName" name="lastName"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="lastName">Apellido</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3 d-flex flex-column align-items-start">
                                        <div class="w-100">
                                            <input type="date" id="dateEntry" class="form-control form-custom"
                                                formControlName="dateEntry" name="dateEntry" />
                                        </div>
                                        <label class="form-label" for="dateEntry">Fecha Entrada</label>
                                    </div>

                                    <div class="col-md-6 mb-3 d-flex align-items-center">
                                        <div>
                                            <div class="w-100">
                                                <input id="timeEntry" type="time" class="form-control form-custom"
                                                    formControlName="timeEntry" name="timeEntry">
                                            </div>
                                            <label for="timeEntry" class="form-label">Hora Entrada (hh:mm)</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3 d-flex flex-column align-items-start">
                                        <div class="w-100">
                                            <input type="date" id="dateDeparture" class="form-control form-custom"
                                                name="dateDeparture" formControlName="dateDeparture" />
                                        </div>
                                        <label class="form-label" for="dateDeparture">Fecha Salida</label>
                                    </div>

                                    <div class="col-md-6 mb-3 d-flex align-items-center">
                                        <div>
                                            <div class="w-100">
                                                <input id="timeDeparture" type="time" class="form-control form-custom"
                                                    name="timeDeparture" formControlName="timeDeparture" />
                                            </div>
                                            <label for="timeDeparture" class="form-label">Hora Salida (hh:mm)</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3" id="religion-container">
                                        <h6 class="mb-2 pb-1">Religión:</h6>
                                        <div id="religion-radios"></div>
                                    </div>
                                    <div class="col-md-6 mb-3" id="room-container">
                                        <h6 class="mb-2 pb-1">Sala:</h6>
                                        <div id="radio-container"></div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <label class="form-label select-label">Destino</label>
                                        <select class="form-select" id="destination-select" name="destinations">
                                            <!-- Las opciones se generarán dinámicamente con JS -->
                                        </select>
                                    </div>
                                    <div id="other-destination-container" class="mb-3" style="display: none;">
                                        <label for="newDestination" class="form-label">Nuevo destino</label>
                                        <input id="newDestination" type="text" class="form-control"
                                            name="newDestination" placeholder="Ingrese nuevo destino" />
                                        <button id="add-destination-btn" class="btn btn-sm btn-primary mt-2"
                                            type="button">
                                            Agregar destino
                                        </button>
                                    </div>
                                </div>


                                <button type="submit" class="btn btn-primary mt-4">Editar</button>
                            </form>

                            <div id="mensaje" class="mensaje"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/firebase-config.js"></script>
    <script src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
