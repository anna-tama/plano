<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Incluye Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-between align-items-center min-vh-100 p-4 custom-shaped-image-bg w-100">

        <div>
            <div class="text-center mb-2"></div>
            <!-- @if(data.imagenPerfil !== ''){
                <img [src]="data.imagenPerfil" class="rounded" width="180" />
            } -->
        </div>

        <div>
            <div class="d-inline-flex align-items-center justify-content-center w-100">
                <div class="pb-5" id="religionContainer">
                    <img id="religionImage" width="60" />
                </div>

                <a href="listado.html" class="text-decoration-none">
                    <div class="text-center pb-4 px-5 d-flex flex-column align-items-center justify-content-center">
                        <h1 class="fw-bold text-light" id="firstName"></h1>
                        <h1 class="fw-bold text-light" id="lastName"></h1>
                    </div>
                </a>
            </div>

            <div>
                <h3 class="mt-3 text-center text-light" id="room"></h3>
            </div>

            <div class="d-inline-flex align-items-end justify-content-center p-2 w-100">
                <h4 class="me-3 mb-0 text-light">Ingreso a Sala</h4>
                <p class="mb-0 text-light" id="entryDateTime"></p>
            </div>

            <div class="d-inline-flex align-items-end justify-content-center pt-2 pb-3 w-100">
                <h4 class="me-3 mb-0 text-light">Salida de Sala</h4>
                <p class="mb-0 text-light" id="departureDateTime"></p>
            </div>

            <div>
                <h3 class="mt-2 text-center text-light" id="destination"></h3>
            </div>

            <div class="d-flex align-items-center justify-content-center fixed-bottom-center">
                <img src="assets/img/DV.png" alt="" srcset="" class="w-25">
                <h3 class="font-dv text-light mb-0 luxurious-script-regular">Sepelios Díaz Vélez</h3>
            </div>
        </div>

        <div class="text-end"></div>
    </div>
    <script src="js/firebase-config.js"></script>
    <script src="js/billboard.js"></script>
</body>

</html>
